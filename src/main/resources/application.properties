spring.config.import=optional:secrets.properties
spring.application.name=proxmox-notifier

logging.level.com.pedrovisk.*=DEBUG
feign.client.config.default.loggerLevel=full

feign.httpclient.enabled=false
feign.okhttp.enabled=true
feign.httpclient.disableSslValidation=true

#Set this to true if you want to disable SSL certificate validation
feign.client.insecure=true

spring.cloud.openfeign.client.config.proxmox.requestInterceptor=com.pedrovisk.proxmox.api.ProxmoxRequestInterceptor

spring.docker.compose.lifecycle-management=none

proxmox.api-url=${PROXMOX_API_URL:https://localhost:8006/}
proxmox.auth-token=${PROXMOX_AUTH_TOKEN}

#cron.expression=0 */1 * * * *
update.frequency.node-status=${UPDATE_FREQUENCY_NODE_STATUS:300000000}
update.frequency.firewall-log=${UPDATE_FREQUENCY_FIREWALL:300000000}
update.frequency.temperature=${UPDATE_FREQUENCY_TEMPERATURE:300000}

threshold.configuration.free-memory=100
threshold.configuration.free-swap=100
threshold.configuration.free-rootfs=100

firewall-log.configuration.enable-load-everything=false

management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always
management.endpoints.health.enabled=true
management.tracing.sampling.probability=1.0
management.metrics.web.server.auto-time-requests=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=user
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

telegram.bot.token=231232311231123
telegram.bot.chat-id=1234566
telegram.bot.api-url=https://api.telegram.org
telegram.bot.db-path=/data/pxmxbotdb

ssh.configuration.username=${PROXMOX_SSH_USER:user}
ssh.configuration.password=${PROXMOX_SSH_PASSWORD:password}
ssh.configuration.host=${PROXMOX_SSH_HOST:192.168.0.10}
ssh.configuration.port=${PROXMOX_SSH_PORT:22}

proxmox.configuration-file-path=${CONFIGURATION_FILE_PATH:file:C:\\temp\\config.json}

#SERVER_TOMCAT_ACCEPT_COUNT=3
#SERVER_TOMCAT_MAX_CONNECTIONS=3
#SERVER_TOMCAT_THREADS_MAX=3
#SERVER_TOMCAT_THREADS_MIN_SPARE=1
#SPRING_MAIN_LAZY_INITIALIZATION=true
spring.main.web-application-type=NONE

notification.email.enabled=false
notification.telegram.enabled=true
